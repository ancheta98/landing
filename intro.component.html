  <script type="text/javascript">
    $(Document).ready(function(){
        $('#green').hide();
        $('h6').hide();
        $("#join").mouseenter(function(){
                $("#join").fadeTo("fast", 1);
        })
        $("#join").mouseleave(function(){
                $("#join").fadeTo("fast", 0.5);
        })
        $("#bottom").mouseenter(function(){
                $("#fun").attr("style", "color: #ff3399; letter-spacing: 15px");
        })
        $("#bottom").mouseleave(function(){
                $("#fun").attr("style", "color: white");
        })
        $("#join").mouseenter(function(){
                $("#green").fadeIn('fast');
        })
        $("#join").mouseleave(function(){
                $("#green").fadeOut('slow');
        })
        $(".hometext").mouseenter(function(){
                $("#death").attr("style", "color: red; letter-spacing: 15px");
                $('h6').fadeIn('fast');
        })
        $(".hometext").mouseleave(function(){
                $("#death").attr("style", "color: white; letter-spacing: 15px");
                $('h6').fadeOut('slow');
        })

    })


    </script>
